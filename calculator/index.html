<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <input readonly  type="text" id="display"></input>

            <div class="clear-button-container">
                <span class="clear-button" onclick="clearScreen()">AC</span>
                <span class="clear-button" onclick="deleteLast()"    >Delete</span>
            </div>

            <div id="buttons">
                <div class="number button"  onclick="screenDisplay(1)"  >1</div>
                <div class="number button"  onclick="screenDisplay(2)"  >2</div>
                <div class="number button"  onclick="screenDisplay(3)"  >3</div>
                <div class="sign button"    onclick="screenDisplay('+')">+</div>
                <div class="number button"  onclick="screenDisplay(4)"  >4</div>
                <div class="number button"  onclick="screenDisplay(5)"  >5</div>
                <div class="number button"  onclick="screenDisplay(6)"  >6</div>
                <div class="sign button"    onclick="screenDisplay('-')">-</div>
                <div class="number button"  onclick="screenDisplay(7)"  >7</div>
                <div class="number button"  onclick="screenDisplay(8)"  >8</div>
                <div class="number button"  onclick="screenDisplay(9)"  >9</div>
                <div class="sign button"    onclick="screenDisplay('*')">*</div>
                <div class="number button"  onclick="screenDisplay(0)"  >0</div>
                <div class="number button"  onclick="screenDisplay('.')">.</div>
                <div class="number button"  onclick="equal()"           >=</div>
                <div class="sign button"    onclick="screenDisplay('/')">/</div>
            </div>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
