<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll a Dice Game Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 id="heading">Roll a Dice Game</h1>

   <div id="match-box">
                                                <!-- -------player-1-container------- -->
        <div  class="player-0-container">
            <h2 class="player-name" id="player-0"></h2>
            <div class="score_number" id="score-0"></div>
            <div class="current-score-container">
                <div class="current-label">CURRENT</div>
                <div class="current-score" id="current-score-0"></div>
            </div>
        </div>
                                                <!-- -------player-2-container------- -->
        <div  class="player-1-container"> 
            <h2 class="player-name" id="player-1"></h2>
            <div class="score_number" id="score-1"></div>
            <div class="current-score-container">
                <div class="current-label">CURRENT</div>
                <div class="current-score" id="current-score-1"></div>
            </div>
        </div>
                                                <!-- -------buttons------- -->      
        <div id="buttons">
            <button id="new-game-btn" class="btn"><i class="fa-solid fa-gamepad"></i>New Game</button>
            <img src="images/dice-1.png" class="image_dice" alt="dice-number-image">
            <button id="roll-dice-btn" class="btn"><i class="fa-solid fa-dice"></i>Roll Dice</button>
            <button id="hold-dice-btn" class="btn"><i class="fa-solid fa-compress"></i>Hold</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
