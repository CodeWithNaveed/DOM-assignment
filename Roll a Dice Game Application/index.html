<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll a Dice Game Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 id="heading">Roll a Dice Game</h1>

   <div id="match-box">
        <div id="player-1-container">
            <h2 class="player-name">PLAYER 1</h2>
            <div class="turn"></div>
            <div id="main-score-container-1">
                <div id="current-1">CURRENT</div>
                <div id="score-1">0</div>
            </div>
        </div>



        <div id="player-2-container">            
            <h2 class="player-name">PLAYER 2</h2>
            <div class="turn"></div>
            <div id="main-score-container-2">
                <div id="current-2">CURRENT</div>
                <div id="score-2">0</div>
            </div>
        </div>



        <div id="buttons">
            <button class="btn"><i class="fa-solid fa-gamepad"></i>New Game</button>
            <button class="btn" onclick="rollDiceNumber()"><i class="fa-solid fa-dice"></i>Roll Dice</button>
            <button class="btn"><i class="fa-solid fa-compress"></i>Hold</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
