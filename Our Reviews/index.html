<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="mainContainer">
        <div id="container">
            <div id="img-container">
                <img id="img" src="" alt="person">
            </div>

            <h3 id="name"></h3>

            <div id="designation"></div>

            <p id="text"></p>

            <div id="buttons">
                <button id="backward" onclick="previousHandler()"><img src="./Arrows/back.png" class="next" alt="back arrow"></button>
                <button id="forward" onclick="nextHandler()"><img src="./Arrows/forward.png" class="next" alt="forward arrow"></button>
            </div>
        </div>
    </div>

    
    

    <script src="app.js"></script>
</body>
</html>
